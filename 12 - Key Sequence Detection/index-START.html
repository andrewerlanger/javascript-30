<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  desiredSequence = ['a', 'n', 'd', 'r', 'e', 'w'];
  currentSequence = [];

  function handleSequence(event) {
    currentSequence.push(event.key);

    if (currentSequence.length > desiredSequence.length) {
      currentSequence.shift();
    }

    if (desiredSequence.join() === currentSequence.join()) {
      console.log('sequence typed');
      cornify_add();
    }
  }

  document.addEventListener('keydown', handleSequence);
</script>
</body>
</html>
